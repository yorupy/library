<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://mangadex.org/img/brand/mangadex-logo.svg" alt="MangaDex logo" width="40" height="34">
            <h1>YoruDex</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="" class="selected">
                        <img src="./assets/home.svg" alt="Home icon" width="24" height="24">
                        Home
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="navbar">
            <p>YoruDex needs your support</p>
            <div class="right">
                <div class="search-bar">
                    <input type="search" name="search" id="search" placeholder="Search" disabled>
                    <img class="search-icon" src="./assets/search.svg" alt="Search icon" aria-hidden="true" width="24"
                        height="24">
                </div>
                <img src="./assets/avatar.png" alt="Avatar" width="1065" height="1065">
            </div>
        </div>
        <h2>Library</h2>
        <div class="filters">
            <div class="selector"></div>
            <button type="button">All</button>
            <button type="button">Completed</button>
            <button type="button">Plan to Read</button>
        </div>
        <p class="count"><span class="number"></span> Titles</p>
        <div class="cards"></div>
    </main>

</body>

</html>
